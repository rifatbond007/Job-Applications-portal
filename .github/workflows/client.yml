name: Client CI

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'app/client/**'
      - '.github/workflows/client.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'app/client/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: 'app/client/package-lock.json'
      
      - name: Install dependencies
        working-directory: app/client
        run: npm ci
      
      - name: Build project
        working-directory: app/client
        run: npm run build
      
      - name: Check build output
        working-directory: app/client
        run: |
          if [ -d "dist" ]; then
            echo "✓ Build successful - dist directory created"
            ls -lah dist/ | head -20
          else
            echo "✗ Build failed - dist directory not found"
            exit 1
          fi

  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'app/client/package-lock.json'
      
      - name: Install dependencies
        working-directory: app/client
        run: npm ci
      
      - name: Check for ESLint
        working-directory: app/client
        id: eslint-check
        run: |
          if grep -q '"eslint"' package.json; then
            echo "eslint-available=true" >> $GITHUB_OUTPUT
          else
            echo "eslint-available=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Run ESLint
        if: steps.eslint-check.outputs.eslint-available == 'true'
        working-directory: app/client
        run: npm run lint || echo "⚠️ Linting warnings found (non-blocking)"
        continue-on-error: true

  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'app/client/package-lock.json'
      
      - name: Install dependencies
        working-directory: app/client
        run: npm ci
      
      - name: Check for test script
        working-directory: app/client
        id: test-check
        run: |
          if grep -q '"test"' package.json; then
            echo "test-available=true" >> $GITHUB_OUTPUT
          else
            echo "test-available=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Run tests
        if: steps.test-check.outputs.test-available == 'true'
        working-directory: app/client
        run: npm test -- --run --coverage || echo "⚠️ Tests failed (non-blocking)"
        continue-on-error: true

  type-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'app/client/package-lock.json'
      
      - name: Install dependencies
        working-directory: app/client
        run: npm ci
      
      - name: TypeScript type checking
        working-directory: app/client
        run: npx tsc --noEmit || echo "⚠️ Type checking found issues (non-blocking)"
        continue-on-error: true

  artifacts:
    needs: [build, lint, test, type-check]
    runs-on: ubuntu-latest
    if: success()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'app/client/package-lock.json'
      
      - name: Install dependencies
        working-directory: app/client
        run: npm ci
      
      - name: Build for artifact
        working-directory: app/client
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: client-dist
          path: app/client/dist/
          retention-days: 5
      
      - name: Generate build summary
        run: |
          echo "## ✅ Client Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Status**: Success" >> $GITHUB_STEP_SUMMARY
          echo "- **Node Version**: 20.x" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Output**: \`app/client/dist/\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Artifacts" >> $GITHUB_STEP_SUMMARY
          du -sh app/client/dist/ | awk '{print "- Size: " $1}' >> $GITHUB_STEP_SUMMARY

  docker:
    needs: [build]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app/client
          file: ./app/client/Dockerfile
          push: false
          tags: jobtracker-client:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/image.tar
      
      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-client
          path: /tmp/image.tar
          retention-days: 1
