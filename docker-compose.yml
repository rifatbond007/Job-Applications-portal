version: '3.8'

services:
  client:
    build:
      context: ./app/client
      dockerfile: Dockerfile
    container_name: jobtracker-client
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - jobtracker-network
    labels:
      - "com.jobtracker.service=frontend"

networks:
  jobtracker-network:
    driver: bridge
